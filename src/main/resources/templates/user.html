<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>

<header>
    <div class="container-fluid p-2 bg-dark">
        <div class="row">
            <div class="col-11 text-white"><p th:text="${user.getEmail()}"></p></div>
            <div class="col-1 text-white-50"> <a href="/login" class="card-link">Logout</a> </div>
        </div>
    </div>
</header>

<div class="container-fluid bg-light">
    <h1>User information-page</h1>
    <div class="card">
        <h5 class="card-header">About user</h5>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tr th:object="${user}">
                    <td th:utext="${user.getId()}">id</td>
                    <td th:text="${user.getFirstName()}">firstName</td>
                    <td th:text="${user.getLastName()}">lastName</td>
                    <td th:text="${user.age}">age</td>
                    <td th:text="${user.getEmail()}">email</td>
                    <td th:each="role : ${user.getRoleName()}">
                        <p th:text="${role}"></p></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout">
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
