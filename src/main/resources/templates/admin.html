<!DOCTYPE html>
<html lang="en" , xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>

<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 py-2 bg-dark text-white">
                <a class="font-weight-bold pl-2" th:each="user : ${allUs}" th:text="${user.email}"></a>
                <a>with roles: ADMIN USER</a>
                <!--<a th:each="role : ${user.getRoleName()}" th:text="${role}"></a>-->
                <a href="/logout" class="float-right text-white-50">Logout</a>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="p-0 col-10">
            <div class="container-fluid bg-light min-vh-100 px-4">
                <h1 class="pt-3 pb-2">Admin panel</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{admin/user-create}">New User</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="card">
                            <h5 class="card-header">All users</h5>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${allUs}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.firstName}"></td>
                                        <td th:text="${user.lastName}"></td>
                                        <td th:text="${user.age}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:each="role : ${user.getRoleName()}">
                                            <p th:text="${role}"></p></td>
                                        <td>
                                            <form action="#" th:action="@{/admin/user-update/{id}(id=${user.id})}" th:method="get">
                                                <input type="submit" class="btn btn-sm btn-info" value="Edit"/>
                                            </form>
                                        </td>
                                        <td>
                                            <form action="#" th:action="@{/admin/user-delete/{id}(id=${user.id})}"
                                                  th:method="delete">
                                                <input type="submit" class="btn btn-sm btn-danger" value="Delete"/>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="card">
                            <div class="card-header"><h5>Add new user</h5></div>
                            <div class="card-body">
                                .....
                            </div>
                        </div>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
